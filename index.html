<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Snack</title>
  </head>
  <body>

    <div class="page-container">
      <!-- BARRA DI NAVIGAZIONE -->
      <header>
        <h1>Create Your Burger</h1>
        <img src="img/burger-top.png" alt="Hamburger">
      </header>

      <!-- CORPO DELLA PAGINA -->
      <main>
        <div class="burger-name">
          <input id="burger-name-input" type="text" placeholder="Name Your Burger">
        </div>
        <div class="ingredients">
          <h2>Ingredients</h2>
          <ul class="ingredients-list">
            <li>
              <label for="cheese">
                <img src="img/cheese.svg" alt="Cheese">
                <span>Cheese</span>
                <input id="cheese" class="add-ingredient" type="checkbox" value="4">
                <span>add</span>
              </label>
            </li>
            <li>
              <label for="tomato">
                <img src="img/tomato.svg" alt="Tomato">
                <span>Tomato</span>
                <input id="tomato" class="add-ingredient" type="checkbox" value="5">
                <span>add</span>
              </label>
            </li>
            <li>
              <label for="egg">
                <img src="img/fried-egg.svg" alt="Fried Egg">
                <span>Egg</span>
                <input id="egg" class="add-ingredient" type="checkbox" value="6">
                <span>add</span>
              </label>
            </li>
            <li>
              <label for="lettuce">
                <img src="img/lettuce.svg" alt="Lettuce">
                <span>Lettuce</span>
                <input id="lettuce" class="add-ingredient" type="checkbox" value="3">
                <span>add</span>
              </label>
            </li>
            <li>
              <label for="mustard">
                <img src="img/mustard.svg" alt="Mustard">
                <span>Mustard</span>
                <input id="mustard" class="add-ingredient" type="checkbox" value="2">
                <span>add</span>
              </label>
            </li>
            <li>
              <label for="ketchup">
                <img src="img/ketchup.svg" alt="Ketchup">
                <span></span>Ketchup
                <input id="ketchup" class="add-ingredient" type="checkbox" value="2">
                <span>add</span>
              </label>
            </li>
          </ul>
        </div>
        <div class="discount">
          <label for="coupon-input">Discount Coupon</label>
          <input id="coupon-input" type="text">
        </div>
        <div class="button-calculate">
          <button id="calculate">Calculate</button>
        </div>
      </main>

      <!-- PIE DI PAGINA -->
      <footer>
        <div>Your Price</div>
        <div id="total">50 â‚¬</div>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
